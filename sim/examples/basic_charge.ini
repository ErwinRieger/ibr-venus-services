[Global]
name = Basis Ladesimulation (100Ah / 50A)
time_step = 15.0
t_simulation = 14400
delay = 0.001

[Cell-voltages]
name = Zellspannungen
type = plotmodule
plots = Battery1.cells, *Battery1.u_min, *Battery1.u_max
y2plots = *Battery1.u_bus, *Battery1.u_diff

[Battery1]
name = MainBank
type = battery
capacity = 100
cells = 16
initial_soc = 5
r_connect = 0.002
plots = u_bus, i, soc
y2plots = *cells, u_min, u_max

[ChargerAlgo1]
name = LadeLogik
type = cccvcharger
bulk_voltage = 55.2
float_voltage = 54.0
absorption_time = 3600
plots = cvl, ccl, *state

[ChargerHw1]
name = EveLader_Hardware
type = vccs
max_current = 50.0
max_voltage = 58.0
plots = i, *p, *u_target
y2plots = ChargerAlgo1.cvl


[Balancer1]
name = ActiveBalancer
type = balancer
battery = Battery1
current = 4.0
runVoltage = 0.010
startVoltage = 3.40
plots = i, u_diff, active

[RSeries]
name = Spannungs-Analyse
type = plotmodule
plots = System.u, Battery1.u_int, ChargerHw1.u_int
y2plots = Battery1.u_r_connect, ChargerHw1.u_r_connect, Battery1.cell1:uri, Battery1.cell1:u_rc
