[Global]
name = Test 280Ah LiFePO4 Simulation
time_step = 20.0
t_simulation = 30000
delay = 0.001

[Battery1]
name = EVE_280Ah_Bank
type = battery280ah
cells = 16
initial_soc = 15
plots = u_bus, i, soc, u_min, u_max, u_diff, u_r_connect
y2plots = *cells

[ChargerHw]
name = HighPowerCharger
type = vccs
max_current = 200.0
max_voltage = 58.0
plots = i, p, u_target

[ChargerAlgo]
name = LadeLogik
type = cccvcharger
# battery = Battery1 # Optional, da dynamisch gefunden
bulk_voltage = 55.2
float_voltage = 54.0
plots = *state, cvl

[RSeries]

name = RSeries

type = plotmodule

plots = System.u, Battery1.u_int, ChargerHw.u_int

y2plots = Battery1.u_r_connect, ChargerHw.u_r_connect, Battery1.cell1:uri, Battery1.cell1:u_rc


